<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gaya.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Masukan Berat Badan" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Masukan tinggi Badan" required>
        <br>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100;

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById("result").innerHTML = "<span>Tolong Masukan Nilai yang Valid.</span>";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(1);
            let category = "";

            if (bmi < 18.5) {
                category = "Kurus";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Ideal";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Kelebihan Berat";
            } else {
                category = "Obesitas";
            }

            document.getElementById("result").innerHTML = `BMI Kamu adalah <span>${bmi}</span> (<span>${category}</span>)`;
        }
    </script>
</body>
</html>
